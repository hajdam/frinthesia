rootProject.name = 'frinika-mod'
include ":modules:frinika-core"
include ":modules:frinika-audio"
include ":modules:frinika-tracker"
include ":modules:frinika-sequencer"
include ":modules:frinika-synth"
include ":modules:frinika-project"
include ":modules:sevenzip"

def modifyPath(project) {
    def rootProjectDir = rootProject.projectDir.parentFile.parent
    project.children.each { p ->
        p.projectDir = new File(rootProjectDir + p.projectDir.path.substring(rootProject.projectDir.path.length(), p.projectDir.path.length()))
        modifyPath(p)
    }
}

if (rootProject.path == ':') {
    modifyPath(rootProject)
}
